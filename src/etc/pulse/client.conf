# PulseAudio client configuration for Ubuntu Core
# This configures client applications to connect to the system PulseAudio daemon

# Socket location is set via PULSE_RUNTIME_PATH environment variable
# (set by the client-wrapper to $SNAP_COMMON/var/run/pulse)

# Auto-spawn is disabled (we use a daemon service)
autospawn = no

# Don't use shared memory
enable-shm = no
